<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>triplejs</title>
		<link rel="stylesheet" href="assets/base.css">
	</head>
	<body>
    <section id="subject">
      <header id="header"></header>
      <section id="main">
        <ol id="statements"></ol>
      </section>
      <footer id="footer">
        add:
        <input id="new-p" placeholder="predicate" autofocus> 
        <input id="new-o" placeholder="object">
      </footer>
    </section>

    <script type="text/template" id="statement-template">
      <div class="view">
        &lt;<span><%- s %></span>&gt; 
        &lt;<span><%- p %></span>&gt; 
        &lt;<span><%- o %></span>&gt;
        <button class="destroy"></button>
      </div>
    </script>

    <script type="text/template" id="info-template">
      <h1>editing <%- s %></h1>
    </script>

	  <script src="js/lib/jquery-1.10.1.js"></script>
	  <script src="js/lib/underscore-1.4.4.js"></script>
	  <script src="js/lib/backbone-1.0.0.js"></script>
	  <script src="js/lib/backbone.localStorage-1.1.5.js"></script>

	  <script src="js/models/statement.js"></script>
	  <script src="js/collections/subject.js"></script>
	  <script src="js/collections/predicates.js"></script>
	  <script src="js/views/statement.js"></script>
	  <script src="js/views/subject.js"></script>
	  <script src="js/views/autocomplete.js"></script>
	  <script src="js/routers/router.js"></script>
	  <script src="js/app.js"></script>
  </body>
</html>
